<style type="text/css">
  .pagelist li
  {
    display: inline;
    list-style-type: none;
    padding-right: 5px;
  }
</style>

<div>
  <ul class="pagelist">    
    {% if page.has_previous %}
      <a href="?page={{page.previous_page_number}}">&lt;&lt;</a>
    {% endif %}
    
    
    {% if page.has_other_pages %}
    {% for pageNumber in page.paginator.page_range %}
    <li>
      {% if pageNumber != page.number %}
      <a href="?page={{pageNumber}}">{{pageNumber}}</a>
      {% else %}
      <span class="active">{{pageNumber}}</span>
      {% endif%}      
    </li>
    {% endfor %}  
    {% endif %}
    
    {% if page.has_next %}
      <a href="?page={{page.next_page_number}}">&gt;&gt;</a>
    {% endif %}    
  </ul>
</div>
